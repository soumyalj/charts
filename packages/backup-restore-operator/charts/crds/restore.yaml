apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: restores.resources.cattle.io
spec:
  additionalPrinterColumns:
  - JSONPath: .status.numRetries
    name: Retries
    type: string
  - JSONPath: .status.backupSource
    name: Backup-Source
    type: string
  - JSONPath: .status.conditions[?(@.type=="Ready")].message
    name: Status
    type: string
  group: resources.cattle.io
  names:
    kind: Restore
    plural: restores
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            backupFilename:
              type: string
            deleteTimeout:
              maximum: 10
            deleteTimeoutSeconds:
              type: integer
            encryptionConfigName:
              type: string
            prune:
              nullable: true
              type: boolean
            storageLocation:
              nullable: true
              properties:
                s3:
                  nullable: true
                  properties:
                    bucketName:
                      type: string
                    credentialSecretName:
                      type: string
                    endpoint:
                      type: string
                    endpointCA:
                      type: string
                    folder:
                      type: string
                    insecureTLSSkipVerify:
                      type: boolean
                    region:
                      type: string
                  type: object
              type: object
          required:
          - backupFilename
          type: object
        status:
          properties:
            backupSource:
              type: string
            conditions:
              items:
                properties:
                  lastTransitionTime:
                    type: string
                  lastUpdateTime:
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                type: object
              nullable: true
              type: array
            numRetries:
              type: integer
            observedGeneration:
              type: integer
            restoreCompletionTs:
              type: string
            summary:
              type: string
          type: object
      type: object
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
